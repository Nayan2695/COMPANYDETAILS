<body class="body">

          <a href="#" class="brand-logo center"><strong class="strong" style="color: whitesmoke;">nformation</strong><strong class="data" style="color: rgb(243, 204, 75);">Data</strong></a>
          <ul class="left "style="margin-left:30px;">
              <li><input type="text" placeholder="Search.."></li>
              <li><a class="btn-floating btn-medium cyan pulse"><i class="material-icons">search</i></a></li>
          </ul>      
          <ul class="right hide-on-med-and-down">
           <li><a href="#modal1"  class="add"><b>Add Informartion</b></a></li>

      <marquee style="color: whitesmoke;"><b>Thank you for connecting with us WELCOME TO InformationData...</b></marquee>
      <div class="card_image" style="margin: 25px;">
        <div class="card horizontal" style="height: 530px;">
          <div class="card-image">
          </div>
          <div class="card-stacked">
            <div class="card-content"> 
                <table>
                    <thead>
                        <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Gender</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Place</th>
                                <th>Join Date</th>
                                <th>End Date</th>
                                <th>Action</th>
                          
                        </tr>
                    </thead>
                    <tbody>
                    
                    </tbody>
                </table>
            <!-- Modal Structure -->
                <div id="modal1" class="modal" >
                    <div class="modal-content">
                      <!-- NAVBAR -->
                      <nav class="nav purple">
                        <div class="nav-wrapper">
                          <a href="#" class="brand-logo center">Information</a>
                          <ul id="nav-mobile" class="left hide-on-med-and-down">
                           
                          </ul>
                        </div>
                      </nav>
                            <!-- INPIUT FORM -->
                        <div class="row">
                            <form class="col s12">
                              <div class="row">
                                <div class="input-field col s6">
                                  <input id="id" type="text" class="validate">
                                  <label for="id">ID</label>
                                </div>
                                <div class="input-field col s6">
                                  <input id="name" type="text" class="validate">
                                  <label for="name">Name</label>
                                </div>
                              </div>
                              <div class="row">
                                <div class="input-field col s12">
                                  <input id="age" type="text" class="validate">
                                  <label for="age">Age</label>
                                </div>
                              </div>
                              <div class="row">
                                <div class="input-field col s12">
                                  <label for="Gender">Gender</label><br>
                                  <ul>
                                   
                                      <label>
                                        <input class="with-gap" id="Male" name="group1" type="radio" value="Male"  />
                                        <span>Male</span>
                                      </label>
                                      <label>
                                        <input class="with-gap" id="Female" name="group1" type="radio" Value="Female"  />
                                        <span>Female</span>
                                      </label>
                                  </ul>
                                </div>
                              </div>
                              <div class="row">
                                <div class="input-field col s12">
                                  <input id="email" type="email" class="validate">
                                  <label for="email">Email</label>
                                </div>
                              </div>
                              <div class="row">
                                <div class="input-field col s12">
                                  <input id="num" type="text" class="validate">
                                  <label for="num">Phone Number</label>
                                </div>
                              </div> <div class="row">
                                <div class="input-field col s12">
                                  <input id="place" type="text" class="validate">
                                  <label for="place">Place</label>
                                </div>
                              </div>
                            </form>
                            <div class="row">
                              <div class="input-field col s12">
                                <input id="jdate" type="date" class="validate">
                                <label for="jdate">Join Date</label>
                              </div>
                            </div>
                            <div class="row">
                              <div class="input-field col s12">
                                <input id="edate" type="date" class="validate">
                                <label for="edate">End Date</label>
                              </div>
                            </div>
                    </div>
                    <div class="modal-footer">
                    <a class="waves-effect waves-light btn blue" onclick="Save();">Submit</a>
                    <a class="waves-effect waves-light btn red" style="margin-right: 250px;" id="close">Cancel</a>
                    </div>
                </div>
            </div>  
          </div>
        </div>
